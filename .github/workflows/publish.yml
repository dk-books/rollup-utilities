name: Publish Package

on:
  push:
    branches:
      - 'master'

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@dk-books'
      - name: Install modules
        run: npm ci
      - name: Run tests
        run: npm test
      - run: npm publish
